<div class="container-fluid">
  <div class="row">
    <div class="login-painel">
      <div class="col-lg-12">
        <h1>Sistema Biblioteca</h1>
        <h4 style="text-align: center;margin-top: 15px;">Login</h4>
        <form [formGroup]="loginForm">
          <label>Email</label>
          <input class="form-control" placeholder="Email" type="email" formControlName="email">
          <label>Senha</label>
          <input class="form-control" placeholder="Senha" type="password" formControlName="password">
          <button class="btn btn-outline-success" (click)="onClickLogin()">Login</button>
          <button class="btn btn-outline-primary" (click)="onClickRegister()">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
