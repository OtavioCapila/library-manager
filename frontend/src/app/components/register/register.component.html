<div class="container-fluid">
  <div class="row">
    <div class="register-painel">
      <div class="col-lg-12">
        <h1>Sistema Biblioteca</h1>
        <h4 style="text-align: center;margin-top: 15px;">Registro</h4>
        <form [formGroup]="registerForm">
          <label>Nome</label>
          <input class="form-control" placeholder="Nome" type="text" formControlName="name">
          <label>Email</label>
          <input class="form-control" placeholder="Email" type="email" formControlName="email">
          <label>Senha</label>
          <input class="form-control" placeholder="Senha" type="password" formControlName="password">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="adminCheck" formControlName="userType" (change)="onClickIsAdmin($event.target.checked)">
            <label class="form-check-label" for="adminCheck">Admin</label>
          </div>
          <button class="btn btn-outline-success" (click)="onClickGoBack()">Voltar</button>
          <button class="btn btn-outline-primary" (click)="onClickRegister()">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
