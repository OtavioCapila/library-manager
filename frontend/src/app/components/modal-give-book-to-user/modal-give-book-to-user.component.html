<div class="container-fluid">
  <h1 mat-dialog-title>Emprestar livro para {{data.name}}</h1>
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-group" *ngFor="let books of allBooksData">
        <li class="list-group-item" *ngIf="!books?.bookTakenBy">
          <div class="row">
            <div class="col-lg-6">
              <span>Escritor(a): {{books.bookCreator}}</span><br>
              <span>Nome do Livro: {{books.bookName}}</span><br>
            </div>
            <div class="col-lg-6">
              <div class="icons">
                <button class="btn btn-outline-dark" ngbTooltip="Emprestar Livro"
                  (click)="onClickSetBook(books._id)">
                  <i class="fas fa-book-reader"></i>
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>
